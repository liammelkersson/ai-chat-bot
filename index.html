<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="app.js" defer></script>
    <title>AI ChatBot</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h3>AI ChatBot</h3>
      </header>

      <div class="info">
        <a
          href="https://ju-nmd2022.github.io/wuid-portfolio-liammelkersson/index.html"
          >by Liam Melkersson</a
        >
      </div>

      <div class="chat-container">
        <div id="chat-log"></div>
      </div>

      <div class="input-container">
        <input type="text" id="user-input" placeholder="Send a message" />
        <button id="send-button">
          <!-- ICON: https://fontawesome.com/icons/paper-plane?f=classic&s=solid -->
          <i class="fa-solid fa-paper-plane" id="button-icon"></i>
        </button>
      </div>
    </div>
  </body>
</html>
